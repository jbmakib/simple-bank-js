<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some
            <span class="font-semibold text-purple-700">Money!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">WithDraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Deposit</h3>
                    <div>
                        <input id="deposit-input" type="text" placeholder="Your Amount($)"
                            class="border border-gray-400 rounded block w-full mb-4 px-2 h-10">
                        <input id="deposit-password" type="password" placeholder="Your Password"
                            class="border border-gray-400 rounded block w-full mb-4 px-2 h-10">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold block">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl mb-2">Withdraw</h3>
                    <div>
                        <input id="withdraw-input" type="text" placeholder="Your Amount($)"
                            class="border border-gray-400 rounded block w-full mb-4 px-2 h-10">
                        <input id="withdraw-password" type="password" placeholder="Your Password"
                            class="border border-gray-400 rounded block w-full mb-4 px-2 h-10">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold block">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
