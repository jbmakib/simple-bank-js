<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my
            <span class="font-semibold text-purple-700">Baap-Er-Bank!!</span>
        </h1>
    </header>
    <!-- video-02 -->
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl mb-4 text-center">Please Login</h3>
            <div>
                <input id="user-email" type="text" placeholder="admin@admin.com"
                    class="border border-gray-400 rounded block w-1/2 mx-auto mb-4 px-2 h-10">
                <input id="user-password" type="password" placeholder="admin"
                    class="border border-gray-400 rounded block w-1/2 mx-auto px-2 h-10">
                <button id="login-submit"
                    class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold block ml-auto">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
